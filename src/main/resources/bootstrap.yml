spring:
  application:
    name: eureka-server

  cloud:
    config:
      uri: http://localhost:8888     # ✅ Your config server URL
      fail-fast: true                # ✅ Crash fast if config not found
      retry:
        max-attempts: 5
        initial-interval: 1000
        max-interval: 2000
        multiplier: 1.5

logging:
  level:
    org.springframework: INFO
